<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
				initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Verkefni 8: Skæri! Blað! Steinn! v2</title>
</head>
<body>

    <section class="game" id="game">
		<div class="title">Skæri! Blað! Steinn!</div>
        
        <div class="score">
			<div class="playerScore">
				<h2>Þú</h2>
				<p class="p-count count">0</p>
			</div>	
			<div class="computerScore">
				<h2>Tölva</h2>
				<p class="c-count count">0</p>
			</div>
		</div>
		
		<div class="move">Hvað setur þú út?</div>
		
		<div class="movesleft">Aðgerðir eftir: 10 </div>
		
		<div class="options">
			<button class="scissor">Skæri</button>
			<button class="paper">Blað</button>
			<button class="rock">Steinn</button>	
		</div>
		
		<div class="result"></div>
		
		<button class="reload"></button>

	</section>

    <section class="start">
        <button class="byrja" onclick="hide()">Byrja leik</button>
    </section>
    

	<script src="main.js"></script>
</body>
</html>
